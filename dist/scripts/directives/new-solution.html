<!-- Button trigger modal --> <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#newSolModal">{{btnText}}</button> <!-- Modal --> <div class="modal fade" id="newSolModal" tabindex="-1" role="dialog" aria-labelledby="Create new solution dialog"> <div class="modal-dialog" role="document"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> <h4 class="modal-title">{{btnText}}</h4> </div> <div class="modal-body"> <form id="newSolForm" ng-submit="createSolution()"> <input type="text" class="form-control" placeholder="Title" ng-model="solution.title" required> <input type="text" class="form-control" placeholder="Source (name of site/service linked to)" ng-model="solution.source"> <input type="text" class="form-control" placeholder="price (don't include currency sign)" ng-model="solution.price"> <input type="text" class="form-control" placeholder="Phone Number" ng-model="solution.phone_number"> <input type="text" class="form-control" placeholder="Open Hours" ng-model="solution.open_hours"> <input type="text" class="form-control" placeholder="Link (include http)" ng-model="solution.link" required> <input type="text" class="form-control" placeholder="Tags (comma separated)" ng-model="solution.tags"> <input type="date" class="form-control" placeholder="Expiration Date" ng-model="solution.expire_date"> <input type="text" class="form-control" placeholder="Image Link (include http)" ng-model="solution.img_link"> <input type="text" class="form-control" placeholder="Address" ng-model="solution.address"> <textarea class="form-control" placeholder="Description" ng-model="solution.description" required></textarea> <textarea class="form-control" placeholder="Internal notes for experts" ng-model="solution.notes"></textarea> <br> <button type="submit" class="btn btn-primary pull-right clearfix">Save</button> <br> </form> </div><!-- /.modal-body --> </div><!-- /.modal-content--> </div><!-- /.modal-dialog--> </div><!-- /.modal-->
