<!-- Button trigger modal --> <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#newSolModal">{{btnText}}</button> <!-- Modal --> <div class="modal fade" id="newSolModal" tabindex="-1" role="dialog" aria-labelledby="Create new solution dialog"> <div class="modal-dialog modal-lg" role="document"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> <h4 class="modal-title">{{btnText}}</h4> </div> <div class="modal-body"> <div class="row"> <div class="col-xs-12"> <h4>Preview:</h4> <dzr-solution solution="solution"></dzr-solution> </div> </div> <form id="newSolForm" ng-submit="createSolution()"> <div class="row"> <div class="col-xs-12"> <h4>Basic tip info:</h4> <input type="text" class="form-control" placeholder="Title" ng-model="solution.title" required> <input type="text" class="form-control" placeholder="Link (include http)" ng-model="solution.link" required> <textarea class="form-control" placeholder="Description" ng-model="solution.description" required></textarea> <input type="text" class="form-control" placeholder="Image Link (include http)" ng-model="solution.img_link"> <br> </div> <div class="col-xs-6"> <h4>Mark it up for the experts sytstem:</h4> <input type="text" class="form-control" placeholder="Tags (comma separated)" ng-model="solution.tags"> <textarea class="form-control" placeholder="Internal notes for experts" ng-model="solution.notes"></textarea> <input type="date" class="form-control" placeholder="Expiration Date" ng-model="solution.expire_date"> <input type="text" class="form-control" placeholder="Source (name of site/service linked to)" ng-model="solution.source"> </div> <div class="col-xs-6"> <h4>Product to buy:</h4> <input type="text" class="form-control" placeholder="price (don't include currency sign)" ng-model="solution.price"> <br> <h4>Contact info and location:</h4> <input type="text" class="form-control" placeholder="Phone Number" ng-model="solution.phone_number"> <input type="text" class="form-control" placeholder="Open Hours" ng-model="solution.open_hours"> <input type="text" class="form-control" placeholder="Address" ng-model="solution.address"> </div> <div class="col-xs-12"> <br> <button type="submit" class="btn btn-primary pull-right clearfix">Save</button> </div> </div> </form> </div><!-- /.modal-body --> </div><!-- /.modal-content--> </div><!-- /.modal-dialog--> </div><!-- /.modal-->
