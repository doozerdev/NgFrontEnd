<h1>Solutions</h1> <div class="row"> <div class="col-md-12"> <div class="well"> <h2>Create Solution</h2> <form id="search-form" ng-submit="createSolution()"> <div class="form-group"> <input type="text" class="form-control" placeholder="Title" ng-model="solution.title"> <input type="text" class="form-control" placeholder="Source (name of site/service linked to)" ng-model="solution.source"> <input type="text" class="form-control" placeholder="price (don't include currency sign)" ng-model="solution.price"> <input type="text" class="form-control" placeholder="Phone Number" ng-model="solution.phoneNumber"> <input type="text" class="form-control" placeholder="Open Hours" ng-model="solution.openHours"> <input type="text" class="form-control" placeholder="Link (include http)" ng-model="solution.link"> <input type="text" class="form-control" placeholder="Tags (comma separated)" ng-model="solution.tags"> <input type="date" class="form-control" placeholder="Expiration Date" ng-model="solution.expireDate"> <input type="text" class="form-control" placeholder="Image Link (include http)" ng-model="solution.imgLink"> <input type="text" class="form-control" placeholder="Address" ng-model="solution.address"> <textarea class="form-control" placeholder="Description" ng-model="solution.description"></textarea> <textarea class="form-control" placeholder="Internal notes for experts" ng-model="solution.notes"></textarea> </div> <div class="form-group"> <button type="submit" class="btn btn-primary pull-right">Create Solution</button> </div> </form> &nbsp; </div> </div> </div> <div class="row"> <div class="col-sm-12"> <div ng-repeat="solution in solutions | orderBy:'title'"> <dzr-solution solution="solution" expert="true-min"></dzr-solution> </div> </div> </div>
