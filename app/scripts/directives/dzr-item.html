<div class="row item">
    <span class="glyphicon glyphicon-check col-xs-1" ng-if='checkToggle(item)!=-1' ng-click='toggleAction(item)'></span>
    <span class="glyphicon glyphicon-unchecked col-xs-1" ng-if='checkToggle(item)===-1' ng-click='toggleAction(item)'></span>
    <span class="col-xs-11" ng-if="item.done==true">
        <s>{{item.title}} <span ng-if="item.archive==true">(archived)</span></s>
    </span>
    <span class="col-xs-11" ng-if="item.done!=true">
        <label>{{item.title}}</label>
        <label ng-if="item.archive==true">(archived)</label>
    </span>
</div>
<div class="row">
    <div class="col-xs-3 col-xs-offset-1">
        <div class="row"><div class="col-xs-12">Created: {{item.created_at | date:'shortDate'}}</div></div>
        <div class="row"><div class="col-xs-12">Updated: {{item.updated_at | date:'shortDate'}}</div></div>
        <div class="row"><div class="col-xs-12">Duedate:     {{item.duedate | date:'shortDate'}}</div></div>
    </div>
    <div class="col-xs-8">
        <div class="row"><div class="col-xs-12"><strong>{{item.solutions_count}}
            <span ng-if="item.solutions_count===1"> solution</span>
            <span ng-if="item.solutions_count!=1"> solutions</span>
        </strong></div></div>
        <div class="row"><div class="col-xs-12">Notes: {{item.notes}}</div></div>
        <div class="row"><div class="col-xs-12">
            <a class="pull-right" href='#/{{item.parent}}' target="_blank">List: {{item.parentTitle}}<span class="glyphicon glyphicon-menu-right"></span>
        </a></div></div>
    </div>
</div>
