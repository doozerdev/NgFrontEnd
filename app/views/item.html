<div class="panel panel-default"><div class="panel-body testoutline">
    <dzr-item item="item"></dzr-item>
</div></div>

<h3>Linked Solutions <span ng-if='solutions.length>0'>({{solutions.length}})</span></h3>
<div ng-show='solutions.length < 1'>
        No solutions linked to this task
</div>

<div ng-repeat="solution in solutions">
    <dzr-solution solution="solution" expert="true-min"></dzr-solution>
</div>
