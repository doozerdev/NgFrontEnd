<div class="container">
    <h1>{{user.first_name}} {{user.last_name}}</h1>
    <h4>{{user.email}}</h4>
    <h4>{{user.gender}}, {{user.locale}}, <span ng-if="user.role">{{user.role}}</span></h4>
    <ul class='list-group'>
        <li class='list-group-item item' ng-repeat="item in lists | orderBy:'order'">
            <div>
                <label>{{item.title}}</label>
                ({{item.children_undone}})
            </div>
        </li>
    </ul>
</div>
