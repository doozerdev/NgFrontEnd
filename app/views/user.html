<div class="container">
    <h1>{{user.first_name}} {{user.last_name}}</h1>
    <ul class='list-group'>
        <li class='list-group-item item' ng-repeat="item in lists | orderBy:'title'">
            <div>
                <label>{{item.title}}</label>
                ({{item.children_undone}})
                <a ng-href='#/{{item.id}}'>view list &gt; </a>
            </div>
        </li>
    </ul>
</div>
