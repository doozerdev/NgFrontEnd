<dzr-solution solution="solution" expert="true"></dzr-solution>

<br />
<div class='well'>
    <h3>Associated Items</h3>
    <div ng-show='items.length < 1'>
        No Associated Items
    </div>
    <ul style='list-group'>
        <li class='list-group-item item' ng-repeat="item in items">
            <span class="glyphicon glyphicon-check" ng-click='toggleMap(item)'></span>
            <label>{{item.title}}</label>
            <a href='#/{{item.parent}}' target="_blank"><span class="pull-right" ng-click='viewInList(item)'>View in List <span class="glyphicon glyphicon-menu-right"></span></span>
                    </a>
        </li>
    </ul>
</div>
<div class='well'>
    <h3>Search and Associate</h3>
    <div class="row">
        <form id="search-form" ng-submit="search()">
            <div class="col-lg-12">
                <div class="input-group">
                    <input type="text" ng-model='searchTerm' class="form-control" placeholder="Search">
                    <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="search()">
          <span class="glyphicon glyphicon-search"></span>&nbsp;
                    </button>
                    </span>
                </div>
            </div>
        </form>
    </div>
    <div class='row'>
        <div ng-show='items.length < 1'>
        <p>No Search Results Items</p>
        <p>Search completed in {{request_time}}.</p>
    </div>
        <div class="col-lg-12" ng-show='results.length > 0'>
            <p>Search completed in {{request_time}}.</p>
            <ul style='list-group'>
                <li class='list-group-item item' ng-repeat="item in results" ng-if="item.parent!=''">
                    <span class="glyphicon glyphicon-check" ng-if='items.indexOf(item)!=-1' ng-click='toggleMap(item)'></span>
                    <span class="glyphicon glyphicon-unchecked" ng-if='items.indexOf(item)===-1' ng-click='toggleMap(item)'></span>
                    <label>{{item.title}}</label>
                    <a href='#/{{item.parent}}' target="_blank"><span class="pull-right" ng-click='viewInList(item)'>View in List <span class="glyphicon glyphicon-menu-right"></span></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
